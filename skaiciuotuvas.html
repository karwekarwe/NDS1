<!DOCTYPE html>
<html lang="lt">
<head>
    <title>Skaičiuotuvas</title>
    <meta charset="UTF-8" />
    <script src="skaiciuotuvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <link rel="stylesheet" href="skaiciuotuvas.css" />
</head>
<body>



<div class="calculator">

        <div class="input">
            <input type="text" id="output">
        </div>
        

            <table id="calcu">
            
                <tr> 
                    <td><input type="button" onclick="calculateFactorial()" value="n!"></td> 
                    <td><input type="button" onclick="calculateLog()" value="log"></td> 
                    <td><input type="button" onclick="clearDisplay()" value="C"></td> 
                    <td><input type="button" onclick="deleteLast()" value="DEL"></td> 
                </tr> 

                <tr> 
                    <td><input type="button" onclick="append('^')" value="a^x"></td> 
                    <td><input type="button" onclick="power()" value="x²"></td> 
                    <td><input type="button" onclick="squareRoot('√')" value="√"></td> 
                    <td><input type="button" onclick="append('/')" value="/"></td> 
                </tr>                

                <tr> 
                    <td><input type="button" onclick="append('7')" value="7"></td> 
                    <td><input type="button" onclick="append('8')" value="8"></td> 
                    <td><input type="button" onclick="append('9')" value="9"></td> 
                    <td><input type="button" onclick="append('*')" value="*"></td> 
                </tr>
                <tr> 
                    <td><input type="button" onclick="append('4')" value="4"></td> 
                    <td><input type="button" onclick="append('5')" value="5"></td> 
                    <td><input type="button" onclick="append('6')" value="6"></td> 
                    <td><input type="button" onclick="append('-')" value="-"></td> 
                </tr>
                <tr> 
                    <td><input type="button" onclick="append('1')" value="1"></td> 
                    <td><input type="button" onclick="append('2')" value="2"></td> 
                    <td><input type="button" onclick="append('3')" value="3"></td> 
                    <td><input type="button" onclick="append('+')" value="+"></td> 
                </tr>
                <tr> 
                    <td colspan = "2"><input type="button" onclick="append('0')" value="0"></td> 
                    <td><input type="button" onclick="append('.')" value="."></td> 
                    <td><input type="button" onclick="calculate()" value="="></td> 
                </tr>

            </table>

    </div>





</body>
</html>
